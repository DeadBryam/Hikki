pre-commit:
  jobs:
    - run: bun x ultracite fix
      glob:
        - "apps/**/*.{js,jsx,ts,tsx,json,jsonc,css,md}"
        - "packages/**/*.{js,jsx,ts,tsx,json,jsonc,css,md}"
        - "*.{js,jsx,ts,tsx,json,jsonc,css,md}"
      stage_fixed: true
  parallel: true
  commands:
    lint:
      run: bun run check
    typecheck:
      run: bun run typecheck

pre-push:
  parallel: false
  commands:
    test:
      run: bun run test
    typecheck:
      run: bun run typecheck
    lint:
      run: bun run check
